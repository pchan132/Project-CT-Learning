<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Course Card Example</title>
    <!-- โหลด Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- โหลด Font Awesome สำหรับไอคอน -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* กำหนดสีและฟอนต์หลักสำหรับธีม Cyber */
        :root {
            --primary-glow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 20px rgba(0, 255, 255, 0.4);
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        /* ใช้ Inter เป็นฟอนต์หลักและใช้เอฟเฟกต์ Blur และ Glow */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            /* แบล็คกราวด์สีดำเข้มเพื่อเน้นความสว่าง */
            color: #E5E7EB;
        }

        /* คลาสสำหรับเอฟเฟกต์ Glow ที่ขอบบัตร */
        .holographic-card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            max-width: 360px;
            /* จำกัดขนาดการ์ดเพื่อให้เหมือนตัวอย่าง */
        }

        .holographic-card:hover {
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: var(--primary-glow);
            transform: translateY(-5px) scale(1.02);
            z-index: 10;
        }

        /* เอฟเฟกต์ Neon Button */
        .neon-button {
            transition: all 0.3s;
            box-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF;
        }

        .neon-button:hover {
            background-color: #00FFFF;
            color: #0d1117;
            box-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 40px #00FFFF;
        }

        /* เอฟเฟกต์ภาพปก Placeholder ที่ดูเป็น Grid */
        .cover-placeholder {
            background-image: linear-gradient(45deg, rgba(30, 41, 59, 0.8) 25%, transparent 25%, transparent 75%, rgba(30, 41, 59, 0.8) 75%),
                linear-gradient(45deg, rgba(30, 41, 59, 0.8) 25%, transparent 25%, transparent 75%, rgba(30, 41, 59, 0.8) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
    </style>
</head>

<body class="p-8 md:p-12 min-h-screen flex justify-center items-start">

    <div class="w-full max-w-7xl">
        <!-- หัวข้อสำหรับบริบท -->
        <h1 class="text-3xl font-bold mb-8 text-white">ตัวอย่างการ์ดคอร์สเรียน (Cyber Futuristic)</h1>

        <!-- การ์ดคอร์สเรียนเดี่ยว (Static Example) -->
        <div class="holographic-card rounded-xl shadow-lg transform transition duration-500 hover:shadow-2xl">

            <!-- ส่วนภาพปก (Holographic Viewport) -->
            <div class="relative h-40 overflow-hidden rounded-t-xl">
                <!-- ตัวอย่างการใช้ภาพจริง -->
                <img src="https://placehold.co/600x400/171717/00FFFF?text=Holographic+AI+Interface"
                    class="w-full h-full object-cover opacity-80" alt="Decentralized AI Core Programming">

                <!-- Tag สถานะ (สามารถเปลี่ยนเป็น 'BEGINNER' หรือ 'ADVANCED') -->
                <div class="absolute top-3 right-3 px-3 py-1 text-xs font-bold rounded-full 
                            bg-green-600 text-gray-900 shadow-md">
                    LIVE
                </div>
            </div>

            <!-- ส่วนเนื้อหา -->
            <div class="p-6">
                <!-- ชื่อคอร์ส -->
                <h3 class="text-xl font-bold mb-2 text-white hover:text-cyan-400 transition duration-200">
                    Decentralized AI Core Programming
                </h3>
                <!-- คำอธิบายคอร์ส -->
                <p class="text-gray-400 text-sm mb-4 h-12 overflow-hidden">
                    หลักสูตรเจาะลึกการพัฒนา AI บนโครงข่ายไร้ศูนย์กลาง (Decentralized Network) สำหรับยุค 5.0.
                </p>

                <!-- Metrics Section -->
                <div
                    class="flex justify-between items-center text-sm text-gray-400 mb-5 border-t border-b border-gray-700 py-3">
                    <!-- จำนวนนักเรียน -->
                    <div class="flex items-center space-x-1">
                        <i class="fas fa-users text-cyan-400"></i>
                        <span>3,450 นักเรียน</span>
                    </div>
                    <!-- จำนวนโมดูล -->
                    <div class="flex items-center space-x-1">
                        <i class="fas fa-cubes text-cyan-400"></i>
                        <span>12 โมดูล</span>
                    </div>
                </div>

                <!-- Progress Bar (Energy Bar) - สมมติว่า Progress 85% -->
                <div class="mb-5">
                    <p class="text-xs font-semibold text-gray-300 mb-1">
                        สถานะการซิงค์: 85%
                    </p>
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="bg-cyan-500 h-2.5 rounded-full shadow-lg shadow-cyan-500/50" style="width: 85%;">
                        </div>
                    </div>
                </div>

                <!-- ปุ่มดำเนินการ (Action Button) - ปุ่มหลัก -->
                <a href="#" class="w-full block text-center px-4 py-3 text-lg font-semibold rounded-lg uppercase
                            text-gray-900 bg-cyan-400 neon-button transform hover:scale-[1.01] mb-3">
                    <i class="fas fa-terminal mr-2"></i>จัดการ CORE
                </a>

                <!-- ปุ่มดำเนินการ (Action Button) - ปุ่มเสริม (Edit/Delete) -->
                <div class="flex space-x-3">
                    <button
                        class="flex-1 px-4 py-2 text-sm font-semibold rounded-lg border border-gray-600 text-gray-300 hover:border-cyan-400 hover:text-cyan-400 transition duration-200">
                        <i class="fas fa-edit mr-1"></i>แก้ไข
                    </button>
                    <button
                        class="flex-1 px-4 py-2 text-sm font-semibold rounded-lg border border-gray-600 text-red-400 hover:border-red-400 hover:text-red-400 transition duration-200">
                        <i class="fas fa-trash-alt mr-1"></i>ลบ
                    </button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
